<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- --------------------------------- CSS --------------------------------- -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/estilos.css" />

    <title>SebaMacaya-JS</title>
  </head>
  <body>
    <!--  HEADER - NAVBAR -->
    <header>
      <!--Buscador-->
      <div class="buscador">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
          <a class="navbar-brand" href="index.html"
            ><img src="./imagenes/Logo.PNG" alt="logo" class="img-fluid logo"
          /></a>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Buscar
            </button>
            <!--Logo Carrito-->
            <div>
              <img src="imagenes/carrito.png" alt="logo carrito" />
              <a
                href="index.html#btn1"
                class="badge badge-dark badgeCarrito"
              ></a>
            </div>
            <!--Fin logo Carrito-->
          </form>
        </nav>
      </div>

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto w-100 justify-content-center">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Productos <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Arma tu PC
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">AMD</a>
                <a class="dropdown-item" href="#">Intel</a>
              </div>
            </li>
            <!-- -------------------------- seccion mi cuenta -------------------------- -->
            <li class="nav-item dropdown d-none">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Mi cuenta
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">INFORMACION DEL PEDIDO</a>
                <a class="dropdown-item" href="#">INFORMAR PAGOS</a>
                <a class="dropdown-item" href="#">CANCELAR PEDIDO</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Fin Header-->

    <div class="container">
      <h4 class="text-center">HOT SALE</h4>
      <div class="row" id="cards"></div>
      <h4 class="text-center">Usted Compro</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!--Template Carrito-->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    <!--Template Footer Carrito-->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!--Template Cards-->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--CAMADA 14470-->
    <script src="./Js/desafio.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- ----------------------------- sweetalert ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
