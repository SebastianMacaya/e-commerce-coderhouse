    <!-- ------------------------------ Formulario Contacto ------------------------------- -->
    <section>
      <div class="container">
        <div class="container">
          <h4 class="text-center">DONDE ESTAMOS?</h4>
          <div class="container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7880753473196!2d-58.436535184475495!3d-34.58422853046449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoder%20House!5e0!3m2!1sen!2sar!4v1627393302135!5m2!1sen!2sar"
              style="border: 0"
              allowfullscreen=""
              frameborder="0"
              height="250"
              width="100%"
            ></iframe>
          </div>
          <strong>Contactenos</strong><br /><strong>Oficina:</strong> 123456789
          <hr />
        </div>
        <div class="container">
          <form role="form" id="Formulario">
            <div class="form-group">
              <label class="control-label" for="Nombre">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="Nombre"
                name="Nombre"
                placeholder="Introduzca su nombre"
                autocomplete="off"
                required
                autofocus
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="Motivo"
                >Motivo de Contacto</label
              >
              <select name="Motivo" class="form-control">
                <option value="Consulta General">Consulta General</option>
                <option value="Realizar Pedido">Realizar Pedido</option>
                <option value="Informe un problema">Informe un problema</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="Empresa">Empresa</label>
              <input
                type="text"
                class="form-control"
                id="Empresa"
                name="Empresa"
                placeholder="Introduzca el nombre de su empresa"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="Correo"
                >Dirección de Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="Correo"
                name="Correo"
                placeholder="Introduzca su correo electrónico"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="Mensaje">Mensaje</label>
              <textarea
                rows="5"
                cols="30"
                class="form-control"
                id="Mensaje"
                name="Mensaje"
                placeholder="Introduzca su mensaje"
                required
              ></textarea>
            </div>
            <button class="btn btn-primary" id="btnEnviar">Enviar</button>

            <div id="respuesta" style="display: none"></div>
          </form>
        </div>
      </div>
    </section>
    <!-- ----------------------- Fin Formulario Contacto ----------------------- -->
